<h2 class="colored-text headline">Create Issue</h2>

<div class="col-md-12 create-issue">
    <div class="col-md-4 form-create-issue">
        <p class="grey-text">Make sure you fill the information below corectly, otherwise we will be force to ban you.</p>
        <form name="form" (ngSubmit)="f.form.valid && createNewIssue()" #f="ngForm" novalidate>
            <mat-form-field class="full-width">
                <input class="colored-text" name="title" [(ngModel)]="createIssue.title" matInput placeholder="Title" required />
                <mat-error>Please enter a valid title</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <textarea minlength="150" maxlength="250" matInput name="description" [(ngModel)]="createIssue.description" placeholder="Description (150-250)" required></textarea>
                <mat-error>Please enter a valid description</mat-error>
            </mat-form-field>
            <button class="simple-button-style submit-btn float-right">Submit
                <mat-icon class=" float-right">arrow_forward</mat-icon>
            </button>
        </form>
        <div class="fileUpload btn">
            <span>Upload Images
                <mat-icon>file_upload</mat-icon>
            </span>
            <input class="upload" type="file" name="img" accept="image/*" (change)="submitIssue($event)" multiple>
        </div>
        <mat-progress-spinner [diameter]="30" class=" spinner display-inline-block" *ngIf="uploadingPhotos" mode="indeterminate"></mat-progress-spinner>
            <p class="uploded-images" *ngIf="noOfImages">{{noOfImages}} images</p>
    </div>
    <input class="colored-text map-input" #search placeholder="Location" />
    <agm-map class="map col-md-8 no-padding" [latitude]="initialLocation.latitude" [longitude]="initialLocation.longitude">
        <agm-marker [latitude]="initialLocation.latitude" [longitude]="initialLocation.longitude" (dragEnd)="markerClicked($event)"
            [markerDraggable]="true"></agm-marker>
    </agm-map>
</div>
