<h2 class="colored-text headline">Issue passajul Jiu;</h2>
<button class="float-right simple-button-style save-btn">Save
    <mat-icon> check</mat-icon>
</button>

<div class="col-md-12 issue row ">
    <div class="col-md-6 issue-info-container">
        <mat-icon class="upvote">keyboard_arrow_up</mat-icon>
        <p class="display-inline score">{{issue.score}}</p>
        <mat-icon class="downvote">keyboard_arrow_down</mat-icon>
        <h2 class="colored-text display-inline">{{issue.title}}</h2>
        <p class="description"> {{issue.description}}
        </p>
        <div class="col-md-12 comments-container">
            <p class="colored-text">Comments</p>
            <div class="comment">
                <p>Raul Gherasim</p>
                <p class="date"> 9:00 12.02.2015</p>
                <p class="text"> e foarte fain acilea, deventure</p>
                <mat-icon class="float-right">delete</mat-icon>
                <mat-icon class="float-right">edit</mat-icon>
            </div>
        </div>
    </div>

    <!-- right column maps and images -->
    <input class="colored-text map-input" #search placeholder="Location" />

    <div class="col-md-6 no-padding">
        <agm-map class="map  no-padding" [latitude]="initialLocation.latitude" [longitude]="initialLocation.longitude">
            <agm-marker [latitude]="initialLocation.latitude" [longitude]="initialLocation.longitude" (dragEnd)="markerClicked($event)"
                [markerDraggable]="true"></agm-marker>
        </agm-map>
        <div class=" no-padding image-container">
            <div class="image-holder" *ngFor="let photo of issue.photos">
                <img src="{{photo.path}}" />
            </div>
        </div>
    </div>


</div>
