<div class="login-box">
    <div class="col-md-12">
        <p class="display-inline col-sm-8 col-8 colored-text logo clickable" [routerLink]="['/']"> ala ala ªole</p>
        <p class="display-inline col-sm-8 col-8 colored-text"> - Register</p>
        <div class="login-form-group">
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <mat-form-field class="full-width cl">
                    <input type="email" class="colored-text" matInput [(ngModel)]="registerUser.email" name="email" placeholder="Email" required/>
                    <mat-error>Please enter a valid email address</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input type="password" class="colored-text" matInput [(ngModel)]="registerUser.password" name="password" placeholder="Password"
                        required />
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width cl">
                    <input class="colored-text" matInput [(ngModel)]="registerUser.name" name="name" placeholder="Name" required />
                    <mat-error>Please enter a valid name</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-select [(ngModel)]="selectedGender" name="gender" placeholder="Gender" required>
                        <mat-option *ngFor="let gender of genders" [value]="gender.name">{{gender.name}}</mat-option>
                    </mat-select>
                    <mat-error>Please select a gender</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width cl">
                    <input class="colored-text" matInput [(ngModel)]="registerUser.age" name="age" placeholder="Age" required type="number" />
                    <mat-error>Please enter a valid age</mat-error>
                </mat-form-field>
                <button type="submit" md-button class="full-width button-gradient">Sign up
                    <mat-icon class=" float-right">arrow_forward</mat-icon>
                </button>
            </form>
        </div>
        <p class="colored-text forgot-password-text clickable" [routerLink]="['/login']">Already have an acount? Back to Login</p>
    </div>
</div>
<input class="colored-text map-input" #search placeholder="Location" />
<agm-map class="map" [latitude]="initialLocation.latitude" [longitude]="initialLocation.longitude">
    <agm-marker [latitude]="initialLocation.latitude" [longitude]="initialLocation.longitude" (dragEnd)="markerClicked($event)"
        [markerDraggable]="true"></agm-marker>
    <agm-circle (dragEnd)="radiusMoved($event)" (radiusChange)="radiusChanged($event)" [latitude]="initialLocation.latitude"
        [longitude]="initialLocation.longitude" [radius]="500" [circleDraggable]="true" [editable]="true"></agm-circle>
</agm-map>
