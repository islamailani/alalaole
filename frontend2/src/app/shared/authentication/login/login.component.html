<div class="login-box">
  <div class="col-md-12 display-inline ">
    <p class="display-inline col-sm-8 col-8 colored-text logo clickable" [routerLink]="['']"> ala ala ªole</p>
    <p class="display-inline col-sm-8 col-8 colored-text"> - Login</p>
    <div class="login-form-group">
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
        <mat-form-field class="full-width" style="margin-top:60px;">
          <input class="colored-text" matInput formControlName="email" placeholder="Email" />
          <mat-error>Please enter a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" class="colored-text" matInput formControlName="password" placeholder="Password" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <button type="submit" md-button class="full-width button-gradient clickable">Sign in
          <mat-icon class=" float-right">arrow_forward</mat-icon>
        </button>
      </form>
    </div>
    <!-- <p class="colored-text forgot-password-text ">Forgot Password?</p> -->
  </div>

</div>
